<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Könyvek</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Tagokhoz" action="tagokhoz"/>  
            <h:commandButton value="Új könyv felvétele" action="ujkonyv"></h:commandButton><br/> <br/>
            <h:dataTable value="#{konyvek.konyvekLista}" var="kivKonyv">

                <h:column>
                    <f:facet name="header">
                        Cím                        
                    </f:facet>
                    <h:inputText value="#{kivKonyv.konyvcol}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Szerző                        
                    </f:facet>
                    <h:inputText value="#{kivKonyv.szerzo}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                       Kinél van jelenleg
                    </f:facet>
                    <h:inputText value="#{kivKonyv.tag.nev}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Módosít                        
                    </f:facet>
                    <h:commandButton value="Módosít" action="#{konyvek.modositasra(kivKonyv)}"></h:commandButton> 
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
