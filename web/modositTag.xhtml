<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kölcsönzés és a tag adatainak módosítása</title>
    </h:head>
    <h:body>
         <h:form>

             Név: <h:inputText value="#{tagok.kivalasztottTag.nev}"/>
            <br/>
            e-mail: <h:inputText value="#{tagok.kivalasztottTag.emaill}"/>
            <br/>
            
            <h:dataTable value="#{tagok.kivTagKonyvei}" var="kivTagKonyvek"> 
                <h:column>
                    <f:facet name="header">
                        Cím
                    </f:facet>
                    <h:inputText value="#{kivTagKonyvek.konyvcol}"></h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Szerző
                    </f:facet>
                    <h:inputText value="#{kivTagKonyvek.szerzo}"></h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        
                    </f:facet>
                    <h:commandButton value="Töröl" action="#{tagok.konyvvisszaad(kivTagKonyvek,konyvek.kivehetoKonyvek)}"></h:commandButton>                                    
                </h:column>             
            </h:dataTable>
            <br/>
            <br/>
            <h:commandButton value="Tag adatainak módosítása" action="#{tagok.tagModosit()}" />
            <h:commandButton value="Tag törlése" action="#{tagok.tagTorol()}" />
            <h:commandButton value="Mégse" action="visszatagokhoz" immediate="true"></h:commandButton>
            <br/>
            A KIVEHETŐ KÖNYVEK LISTÁJA
            <h:dataTable value="#{konyvek.kivehetoKonyvek}" var="kivKolcsonozhetoKonyv">
                <h:column>
                    
                    <f:facet name="header">
                        Cím
                    </f:facet>
                    <h:outputText value="#{kivKolcsonozhetoKonyv.konyvcol}"></h:outputText>
                </h:column>
                <h:column>
                    
                    <f:facet name="header">
                        Szerző
                    </f:facet>
                    <h:outputText value="#{kivKolcsonozhetoKonyv.szerzo}"></h:outputText>
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                    
                    </f:facet>
                    <h:commandButton value="Hozzáad"
                                     action="#{tagok.konyvKivesz(kivKolcsonozhetoKonyv,konyvek.kivehetoKonyvek)}"></h:commandButton>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
